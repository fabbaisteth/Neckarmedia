# Example Nginx configuration for Neckarmedia Chatbot API
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled

# Rate limiting zone (adjust based on your needs)
limit_req_zone $binary_remote_addr zone=chatbot_api:10m rate=20r/m;

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.build-different.com chat-api.neckar.media;
    
    # Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    server_name api.build-different.com chat-api.neckar.media;
    
    # SSL Security Best Practices
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # CORS headers (if needed, though FastAPI handles this)
    # add_header Access-Control-Allow-Origin "https://neckarmedia.com" always;
    
    # Logging
    access_log /var/log/nginx/chatbot_access.log;
    error_log /var/log/nginx/chatbot_error.log;
    
    # Rate limiting
    limit_req zone=chatbot_api burst=10 nodelay;
    limit_req_status 429;
    
    # Proxy to FastAPI application
    location / {
        
        # Proxy settings
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint (no rate limiting)
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
    }
}

# Instructions:
# 1. Install Nginx: sudo apt install nginx
# 2. Install Certbot: sudo apt install certbot python3-certbot-nginx
# 3. Copy this file: sudo cp nginx-example.conf /etc/nginx/sites-available/chatbot
# 4. Create symlink: sudo ln -s /etc/nginx/sites-available/chatbot /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Get SSL cert: sudo certbot --nginx -d api.yourdomain.com
# 7. Reload Nginx: sudo systemctl reload nginx

